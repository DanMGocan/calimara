<div class="mt-3 mb-4">
    <h4 class="text-md font-semibold mb-2">Share this post:</h4>
    <div class="d-flex gap-2">
        <!-- Facebook -->
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ post_link | urlencode }}" target="_blank" rel="noopener noreferrer" class="btn btn-primary" title="Share on Facebook">
            <i class="bi bi-facebook"></i> Facebook
        </a>

        <!-- Twitter/X -->
        <a href="https://twitter.com/intent/tweet?url={{ post_link | urlencode }}&text={{ post_title | urlencode }}" target="_blank" rel="noopener noreferrer" class="btn btn-info" title="Share on X">
            <i class="bi bi-twitter"></i> Twitter
        </a>

        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ post_link | urlencode }}" target="_blank" rel="noopener noreferrer" class="btn btn-secondary" title="Share on LinkedIn">
            <i class="bi bi-linkedin"></i> LinkedIn
        </a>

        <!-- WhatsApp -->
        <a href="https://api.whatsapp.com/send?text={{ post_title | urlencode }}%20{{ post_link | urlencode }}" target="_blank" rel="noopener noreferrer" class="btn btn-success" title="Share on WhatsApp">
            <i class="bi bi-whatsapp"></i> WhatsApp
        </a>
    </div>
</div>
